{% macro generate_menu(menu_item_list, active_menu, menu_header="Menu", sep=False) %}
<div class="container-fluid menu-container col-md-2 float-left span2">
    <div class="nav flex-column nav-pills" id="v-pills-tab" aria-orientation="vertical">
        {% for href, id, caption in menu_item_list %}
            <a class="nav-link {% if active_menu == id %}active{% endif %} menu-item" role="tab" href="{{ href }}">{{ caption }}</a>
        {% endfor %}
    </div>
</div>
{% endmacro %}
